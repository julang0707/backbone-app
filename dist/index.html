<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Mania</title>
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>

    <h1>Math Mania</h1>
    <div id="mania-app">
      <header></header>
      <main></main>
      <footer></footer>
    </div>

    <!-- Templates -->
    <script type="text/template" id="shuffleView">
      <p id="random">Random Number Here</p>
      <button id="shuffle" type="button" name="button">Shuffle</button>
    </script>
    <script type="text/template" id="inputView">
      <input id="input" placeholder="Enter Your Expression" autofocus>
    </script>


    <!-- Third Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- App Specific Files-->
    <script src="js/models/num-model.js"></script>
    <script src="js/models/expression-model.js"></script>
    <script src="js/collections/inputs.js"></script>
    <script src="js/views/input-view.js"></script>
    <script src="js/views/shuffle-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
